<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="icon" href="./gameIcon.svg" type="image/svg+xml" />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css"
    />
    <title>Quiz</title>
  </head>
  <body
    style="
      background-color: #ffffff;
      background-image: linear-gradient(315deg, #ffffff 0%, #d7e1ec 74%);
    "
  >
    <div
      class="container-fluid"
      id="start"
      style="
        padding: 0;
        margin: 0;
        width: 100vw;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      "
    >
      <div class="card text-center py-4" style="width: 38rem; margin: auto">
        <div class="card-body">
          <h2 class="card-title pb-4">Test your knowledge</h2>
          <p class="card-text pb-4" style="font-size: 1.7rem">
            Some quick description about the quiz.
          </p>
          <a class="btn btn-primary px-5" style="color: #fff; font-size: 2rem"
            >Start</a
          >
        </div>
      </div>
    </div>

    <!-- (B) QUIZ CONTAINER -->
    <div class="container pt-5" id="quizBlock" style="display: none">
      <div
        class="mb-5 d-flex justify-content-between align-items-center"
        style="padding: 2rem"
      >
        <h1 style="font-size: 3.1rem">Test your knowledge</h1>
        <h4>Time remaining : <span id="time">60</span></h4>
      </div>
      <div id="quizWrap" class="pb-3" style="padding: 0 2rem"></div>

      <div
        class="d-flex justify-content-between"
        style="padding: 1rem 2rem 6rem 2rem"
      >
        <div>
          <button
            type="button"
            class="btn btn-primary"
            id="btnSubmit"
            style="margin-right: 1rem; font-size: 1.5rem"
          >
            Submit Quiz
          </button>
          <button
            type="button"
            class="btn btn-primary"
            id="btnReset"
            style="font-size: 1.5rem"
          >
            Reset Quiz
          </button>
        </div>
        <div>
          <span id="score"></span>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="./js/index.js"></script>
  </body>
</html>
